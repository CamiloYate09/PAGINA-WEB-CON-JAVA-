        <script type="text/javascript">
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 4.696103, lng: -74.056493},
                    zoom: 11
                });

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var pos1 = {

                            lat: 4.647432,
                            lng: -74.103153
                        };
                        var pos2 = {
                            lat: 4.696103,
                            lng: -74.056493

                        };

                        var pos3 = {

                            lat: 4.696468,
                            lng: -74.056152


                        };

                        var image = '/Huawei_Telecomunicaciones_JS/faces/javax.faces.resource/indicador.png?ln=img';
                       
                        var marker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            draggable: true,
                            animation: google.maps.Animation.DROP,
                           // icon: image,
                            label: 'Aqui estoy',
                            title: 'Home'

                        });
                        var marker1 = new google.maps.Marker({
                            position: pos1,
                            map: map,
                            draggable: true,
                            animation: google.maps.Animation.DROP,
                            label: 'Gran',
                            title: 'Gran estacion'
                        });
                        var marker2 = new google.maps.Marker({
                            position: pos2,
                            map: map,
                            draggable: true,
                            animation: google.maps.Animation.DROP,
                            label: 'PR',
                            title: 'Huawei Principal'
                        });

                        var marker3 = new google.maps.Marker({
                            position: pos3,
                            map: map,
                            draggable: true,
                            animation: google.maps.Animation.DROP,
                            label: 'HN',
                            title: 'Huawei Norte'
                        });

                        google.maps.event.addListener(map, 'click', function (event) {
                            addMarker(event.latLng, map);
                        });

                        function addMarker(location, map) {
                            var marker = new google.maps.Marker({
                                position: location,
                                map: map,
                                draggable: true,
                                animation: google.maps.Animation.DROP
                            });
                        }

                        google.maps.event.addListener(marker1, 'click', function (event) {
                            ruta(event.latLng);
                        });

                        google.maps.event.addListener(marker2, 'click', function (event) {
                            ruta(event.latLng);
                        });

                        function ruta(location) {
                            var objConfigDR = {
                                map: map,
                            }

                            var objConfigDS = {
                                origin: pos,
                                destination: location,
                                travelMode: google.maps.TravelMode.DRIVING
                            }

                            var directionsService = new google.maps.DirectionsService();
                            var directionRenderer = new google.maps.DirectionsRenderer(objConfigDR);

                            directionsService.route(objConfigDS, fnRutear);


                            function fnRutear(resultados, status) {
                                if (status == 'OK') {
                                    directionRenderer.setDirections(resultados);
                                } else {
                                    alert('error' + status);
                                }
                            }
                        }


                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });

                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }

        </script>

        <script type="text/javascript">

            var slider = $('#slider');
            var siguiente = $('#btn-next');
            var anterior = $('#btn-prev');
            console.log("mover ultima imagen al primer lugar");
            $('#slider section:last').insertBefore('#slider section:first');


            console.log("mostrat la primera imagen con una imagen de -100%");
            slider.css('margin-left', '-' + 100 + '%');

            function moverD() {

                console.log("INGRESA A LA FUNCION moverD");
                slider.animate({marginLeft: '-' + 200 + '%'}, 700, function () {

                    $('#slider section:first').insertAfter('#slider section:last');
                    slider.css('margin-left', '-' + 100 + '%');
                });

            }
            function moverI() {

                console.log("INGRESA A LA FUNCION ANTERIOR MOVER");
                slider.animate({marginLeft: 0}, 700, function () {

                    $('#slider section:last').insertBefore('#slider section:first');
                    slider.css('margin-left', '-' + 100 + '%');
                });

            }

            siguiente.on('click', function () {
                console.log("se ejecuta la funcion");
                moverD();
            });
            anterior.on('click', function () {
                console.log("se ejecuta la funcion");
                moverI();
            });

            function autoplay() {
                interval = setInterval(function () {
                    console.log("MOVIMIENTO AUTOMATICO DEL SLIDER");
                    moverD();

                }, 4000);

            }

            autoplay();


        </script>
